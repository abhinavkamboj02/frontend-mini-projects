<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="result">
        <h3 class="urresult">Your Result</h3>
        <div class="score">
          <div class="circle">
            <h1 class="achieved-score">76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="scored">
          <h2 class="great">Great</h2>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="report">
          <div class="subject subject1">
            <img src="assets/images/icon-reaction.svg" alt="reaction svg" />
            <p>Reaction</p>
            <div class="marks">
              <strong class="marks-obtain">80 </strong>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="subject subject2">
            <img src="assets/images/icon-memory.svg" alt="reaction svg" />
            <p>Memory</p>
            <div class="marks">
              <strong class="marks-obtain">92 </strong>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="subject subject3">
            <img src="assets/images/icon-verbal.svg" alt="reaction svg" />
            <p>Verbal</p>
            <div class="marks">
              <strong class="marks-obtain">61 </strong>
              <p class="out-of">/ 100</p>
            </div>
          </div>
          <div class="subject subject4">
            <img src="assets/images/icon-visual.svg" alt="reaction svg" />
            <p>Visual</p>
            <div class="marks">
              <strong class="marks-obtain">73 </strong>
              <p class="out-of">/ 100</p>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

  </div> -->
  </body>
</html>
